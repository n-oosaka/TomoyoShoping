<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <!-- スマホ用 デバイス幅に合わせる -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>買い物メモ</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>買い物メモ</h1>
  </header>
  <main>
    <section class="container">
      <p id="food">食べ物</p>
      <ul class="choices">
        <li class="bought">かに玉</li>
        <li class="buy">麻婆豆腐の素</li>
        <li class="bought">キムチ</li>
        <li class="bought">豆腐</li>
      </ul>
      <p id="drink">飲み物</p>
      <ul class="choices">
        <li class="bought">牛乳</li>
        <li class="bought">麦茶</li>
        <li class="bought">りんごジュース</li>
        <li class="bought">炭酸飲料</li>
      </ul>
      <div class="btn" id="confirm">買い物決定！</div>
    </section>
  </main>

  <footer>
    n.oosaka
  </footer>
  <script src="main.js"></script>

</html>
